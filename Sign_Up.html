<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="Sign-Up">
        <div class="container">
            <div class="logo">
                <a href="index.html">Mish</a>
            </div>
            <nav>
                <ul>
                    <li class="link">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="about.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="#">Home</a>
                    </li>
                    <li class="link">
                        <a href="Sign_Up.html">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div>
        <main>
            <section class="user-container login-section--display">
                <div class="sign_up">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Welcome back!</h2>
                            <p>To keep connected with us please login with your personal info</p>
                            <button class="Sign-up-button">Sign Up here</button>
                        </div>
                        <div class="sign-up-form">
                            <h2>Create Account</h2>
                            <div class="social-icons">
                                <a href="#">
                                <i class="fa-brands fa-discord"></i>
                                </a>
                                <a href="#">
                                <i class="fa-brands fa-facebook"></i>
                                </a>
                                <a href="#">
                                <i class="fa-brands fa-linkedin"></i>
                                </a>
                                <a href="#">
                                <i class="fa-brands fa-instagram"></i>
                                </a>
                                <a href="#">
                                <i class="fa-brands fa-github"></i>
                                </a>
                                <a href="#">
                                <i class="fa-solid fa-x"></i>
                                </a>
                            </div>
                            <p>Or use your email for registration</p>
                            <form action="#">
                                <div class="input-field">
                                    <label for="username"><input type="text" name="#" id="username" 
                                    placeholder="name"></label>
                                </div>
                                <div class="input-field">
                                    <label for="Email"><input type="email" name="#" id="Email" placeholder="Email"></label>
                                </div>
                                <div class="input-field">
                                    <label for="Password"><input type="password" name="#" id="Password" placeholder="Password"></label>
                                </div>
                                <div class="input-field">
                                    <input type="submit" value="sign-up">
                                </div>
                            </form>
                        </div>

                    </di>
                </div>

            </section>
        </main>
    </header>
    
</body>
</html>
